<!-- lots/templates/lots/lot_confirm_delete.html -->
{% extends 'lots/base.html' %}

{% block title %}Delete Lot{% endblock %}

{% block content %}
<h1>Are you sure you want to delete this lot?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'lot_list' %}">Cancel</a>
</form>
{% endblock %}
