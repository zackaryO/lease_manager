<!-- user_confirm_delete.html -->
{% extends 'lots/base.html' %}

{% block content %}
  <h2>Are you sure you want to delete this user?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'user_list' %}">Cancel</a>
  </form>
{% endblock %}
